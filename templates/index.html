<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Car Filter Application</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
body {
    background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
    min-height: 100vh;
}
.no-data {
    font-size: 16px;
    text-align: center;
    color: #666;
    padding: 20px;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <span class="fs-4 me-2">ðŸš—</span>
      <strong>Car Filter Application</strong>
    </a>
  </div>
</nav>

<div class="container my-4">
  <!-- Filter Panel -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="make" class="form-label fw-bold">Make</label>
          <select id="make" class="form-select">
          </select>
        </div>
        <div class="col-md-3">
          <label for="model" class="form-label fw-bold">Model</label>
          <select id="model" class="form-select">
          </select>
        </div>
        <div class="col-md-3">
          <label for="variant" class="form-label fw-bold">Variant</label>
          <select id="variant" class="form-select">
          </select>
        </div>
        <div class="col-md-3">
          <label for="transmission" class="form-label fw-bold">Transmission</label>
          <select id="transmission" class="form-select">
          </select>
        </div>
        <div class="col-md-3">
          <label for="fuel_type" class="form-label fw-bold">Fuel Type</label>
          <select id="fuel_type" class="form-select">
          </select>
        </div>
        <div class="col-md-3 d-flex align-items-center mt-4">
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" id="use_all_regions">
            <label class="form-check-label" for="use_all_regions">
              Show All Regions
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="use_full_age_range">
            <label class="form-check-label" for="use_full_age_range">
              Show Full Age Range
            </label>
          </div>
        </div>
        <div class="col-md-3 d-flex align-items-center mt-4">
          <button id="submit_filter" class="btn btn-primary me-2">
            <i class="fas fa-check"></i> Submit Filter
          </button>
          <button id="clear_filter" class="btn btn-secondary">
            <i class="fas fa-undo"></i> Clear Filters
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Metrics -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body d-flex flex-wrap justify-content-evenly text-center">
      <div class="p-2">
        <strong>Total Records:</strong>
        <div id="total_records" class="fs-5 fw-bold">0</div>
      </div>
      <div class="p-2">
        <strong>Region:</strong>
        <div id="region_display" class="fs-5 fw-bold">All Regions</div>
      </div>
      <div class="p-2">
        <strong>Age Range:</strong>
        <div id="age_range_display" class="fs-5 fw-bold">N/A</div>
      </div>
    </div>
  </div>

  <!-- Results Table -->
  <div class="card shadow-sm">
    <div class="card-body" id="results-table">
      <!-- Table will be inserted here -->
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
